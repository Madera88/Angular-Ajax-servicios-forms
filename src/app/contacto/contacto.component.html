<div class="container">
      <div class="row mt-3">
        <div class="col">
          <form action="">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="nombre" class="form-label"> Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  id="nombre"
                />
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label for="correo" class="form-label"> Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo@correo.es"
                  id="correo"
                />
              </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <label for="mesaje" class="form-label"> Mesaje</label>
                  <textarea
                    type="text"
                    class="form-control"
                    placeholder="mesaje"
                    id="mesaje"
                  ></textarea>
                </div>

                <div class="col-12 col-md-6 mb-3">

                  <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                      <label class="form-label">Estado Civil</label>
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="estado-civil"
                          id="soltero"
                        />
                        <label for="soltero" class="form-check-label"
                          >Soltero</label
                        >
                      </div>

                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="estado-civil"
                          id="casado"
                        />
                        <label for="casado" class="form-check-label"
                          >Casado</label
                        >
                      </div>
                      
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label class="form-label">País</label>
                      <select name="pais" id="pais" class="form-select">
                        <option value="españa">España</option>
                        <option value="mexico">Mexico</option>
                        <option value="argentina">Argentina</option>
                      </select>
                    </div>
                  
                </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center mb-3">
                    <div >
                        <div class="form-cheack mb-3">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                            <label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label>
                        </div>

                        <button type="submit" class=" col-12 btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
